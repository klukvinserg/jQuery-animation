<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/index.jquery.js"></script>
    <script src="js/index.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="slide-wrapper">
        <div class="slide">
          <div class="resize"><i class="fas fa-expand-arrows-alt"></i></div>
          <div class="compress"><i class="fas fa-compress-arrows-alt"></i></div>
          <div id="slide-inner"></div>
        </div>
      </div>
      <div id="point"></div>
      <div id="novigate">
        <div><i class="fas fa-step-backward disabled-fa"></i></div>
        <div><i class="fas fa-backward disabled-fa"></i></div>
        <div><i class="fas fa-play-circle"></i></div>
        <div><i class="fas fa-stop-circle div-none"></i></div>
        <div><i class="fas fa-forward"></i></div>
        <div><i class="fas fa-step-forward"></i></div>
      </div>
    </div>
  </body>
</html>
